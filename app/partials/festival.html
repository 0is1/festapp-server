<h1>{{festival.name}}</h1>
<!--<p>{{festival.content }}</p>-->

        <h3>Basic information for your festival</h3>
        <br/>
<form>
    <table>
        <tr><td>id</td><td><input type="text" ng-model=festival._id /></td></tr>
        <tr><td>name</td><td><input type="text" ng-model=festival.name /></td></tr>
        <tr><td>picture</td><td><input type="text" ng-model=festival.picture /></td></tr>
        <tr><td>quote</td><td><input type="text" ng-model=festival.quote /></td></tr>
        <tr><td>content</td><td><input type="text" ng-model=festival.content /></td></tr>
        <tr><td>featured</td><td><input type="text" ng-model=festival.featured /></td></tr>
        <tr><td>status</td><td><input type="text" ng-model=festival.status /></td></tr>
        <tr><td>stage</td><td><input type="text" ng-model=festival.stage /></td></tr>
        <tr><td>day</td><td><input type="text" ng-model=festival.day /></td></tr>
        <tr><td>time_start</td><td><input type="text" ng-model=festival.time_start /></td></tr>
        <tr><td>time_stop</td><td><input type="text" ng-model=festival.time_stop /></td></tr>
        <tr><td>founded</td><td><input type="text" ng-model=festival.founded /></td></tr>
        <tr><td>genre</td><td><input type="text" ng-model=festival.genre /></td></tr>
        <tr><td>members</td><td><input type="text" ng-model=festival.members /></td></tr>
        <tr><td>albums</td><td><input type="text" ng-model=festival.albums /></td></tr>
        <tr><td>highlights</td><td><input type="text" ng-model=festival.highlights /></td></tr>
        <tr><td>youtube</td><td><input type="text" ng-model=festival.youtube /></td></tr>
        <tr><td>spotify</td><td><input type="text" ng-model=festival.spotify /></td></tr>
        <tr><td>contact_info</td><td><input type="text" ng-model=festival.contact_info /></td></tr>
        <tr><td>press_image</td><td><input type="text" ng-model=festival.press_image /></td></tr>
        <tr><td>credits</td><td><input type="text" ng-model=festival.credits /></td></tr>
        <tr><td>place</td><td><input type="text" ng-model=festival.place /></td></tr>
    </table>
    <input type="submit" value="Submit da shit" ng-click="saveFestival()"/>
    <!--<p>{{festival}}</p>-->
</form>
