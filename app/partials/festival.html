<h1>{{festival.name}}</h1>

<h3>Basic information for your festival</h3>
<br/>

<form>
    <div ng-repeat="field in schema">
        <div ng-switch on="field.type">
            <div ng-switch-when="String">
                <input type="text" ng-model=festival[field.name] /> {{field.name}}
            </div>
            <div ng-switch-when="Date">
                <div class="input-append date" onload="$(this).datetimepicker({language: 'pt-BR'});">
                    <input data-format="dd/MM/yyyy hh:mm:ss" type="text" ng-model=festival[field.name] />{{field.name}}
                    <span class="add-on">
                      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                      </i>
                    </span>
                </div>
            </div>
            <div ng-switch-default>
                <input type="text" ng-model=festival[field.name] /> {{field.name}}
            </div>
        </div>
    </div>
    <p class="formSubmit">
    <input type="submit" value="Submit da shit" ng-click="saveFestival()"/>
    </p>
</form>

<div class="json">
    <textarea class="json">{{festival}}</textarea>
</div>
