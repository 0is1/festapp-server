<div class="listing">
    <input type="text" ng-model="createEventTitle.title"/>
    <input type="button" value="Create new" ng-click="createEvent()"/>
</div>
        <hr />
<table class="listing">
    <tr ng-repeat="event in events">
        <td><input type="button" value="Delete" ng-click="deleteEvent(event._id)"/></td>
        <td><a href="#/event/{{event._id}}">{{event.title}}</a></td>
    </tr>
</table>
