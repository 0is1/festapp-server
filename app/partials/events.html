<ul>
    <input type="text" ng-model="createEventTitle.title"/>
    <input type="button" value="Create new" ng-click="createEvent()"/>
    <li ng-repeat="event in events">
        <input type="button" value="Delete" ng-click="deleteEvent(event._id)"/>
        <a href="#/event/{{event._id}}">{{event.title}}</a>
    </li>
</ul>
