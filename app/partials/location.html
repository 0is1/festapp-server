<div class="location" >
    <h3>{{location.name}}</h3>
    <form>
        <div ng-repeat="field in schema">
            <div ng-switch on="field.type">
                <div ng-switch-when="String">
                    <input type="text" ng-model=location[field.name] /> {{field.name}}
                </div>
                <div ng-switch-when="Date">
                    <div class="input-append date" onload="$(this).datetimepicker({language: 'pt-BR'});">
                        <input data-format="dd/MM/yyyy hh:mm:ss" type="text" ng-model=location[field.name] />
                    <span class="add-on">
                      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                      </i>
                    </span>
                    </div>
                </div>
                <div ng-switch-default>
                    <input type="text" ng-model=location[field.name] /> {{field.name}}
                </div>
            </div>
        </div>
        <p class="formSubmit">
        <input type="submit" value="Submit da shit" ng-click="saveLocation()"/>
        </p>
    </form>
    <div class="json">
        <textarea class="json">{{location}}</textarea>
    </div>
</div>
