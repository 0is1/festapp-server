<table class="listing">
    <input type="text" ng-model="createLocationName.name"/>
    <input type="button" value="Create new" ng-click="createLocation()"/>
    <tr ng-repeat="location in locations" class="locationPick">
        <td><input type="button" value="Delete" ng-click="deleteLocation(location._id)"/></td>
        <td><a href="#/location/{{location._id}}">{{location.name}}</a></td>
    </tr>
</table>
