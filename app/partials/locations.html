<ul>
    <input type="text" ng-model="createLocationName.name"/>
    <input type="button" value="Create new" ng-click="createLocation()"/>
    <li ng-repeat="location in locations" class="locationPick">
        <input type="button" value="Delete" ng-click="deleteLocation(location._id)"/>
        <a href="#/location/{{location._id}}">{{location.name}}sdasdas</a>
    </li>
</ul>
