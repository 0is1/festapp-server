<div class="artist" >
<h3>{{artist.name}}</h3>
<img src="../{{artist.picture}}" alt=""/> <br/>
<form name="artist">
    <div ng-repeat="field in schema">
        <div ng-switch on="field.type">
            <div ng-switch-when="String">
                <input type="text" ng-model=artist[field.name] /> {{field.name}}
            </div>
            <div ng-switch-when="Date">
                <div class="input-append date" onload="$(this).datetimepicker({language: 'pt-BR'});">
                    <input data-format="dd/MM/yyyy hh:mm:ss" type="text" ng-model=artist[field.name] />{{field.name}}
                    <span class="add-on">
                      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                      </i>
                    </span>
                </div>
            </div>
            <div ng-switch-when="Boolean">
                <input type="checkbox" ng-model="artist[field.name]"> {{field.name}}
            </div>
            <div ng-switch-when="Number">
                <input type="number" ng-model="artist[field.name]"> {{field.name}}
            </div>
            <div ng-switch-when="[String]">
                <ng ng-repeat="i in artist[field.name] track by $index">
                    <input ng-model=artist[field.name][$index] /> <input type="button" value="-" ng-click="artist[field.name].splice($index,1)" />
                </ng>
                <input type="button" value="+" ng-click="artist[field.name].push('')">{{field.name}}
            </div>
            <div ng-switch-default>
                 <input type="text" ng-model=artist[field.name] /> {{field.name}}
            </div>
        </div>
    </div>
    <table ng-repeat="field in schema">
        <!--<tr><td>{{field.name}}, type {{field.type}}</td><td><input type="text" ng-model=artist[field.name] /></td></tr>-->
    </table>
    <p class="formSubmit">
    <input type="submit" value="Save" ng-click="saveArtist()"/>
    </p>
</form>
    <div class="json">
        <h4>Raw JSON:</h4>
        <textarea class="json">{{artist}}</textarea>
    </div>
</div>
